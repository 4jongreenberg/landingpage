<!DOCTYPE html>
<html>
<head>
    <!--Meta setup - Required for apple device-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Welcome To Webplate</title>

    <!--Included font-->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!--Include webplate-->
    <script src="webplate/js/webplate.js" type="text/javascript"></script>

</head>
<body style="display: none;" data-js-extras="" data-css-extras="welcome.less">

    <!--Header-->
    <div class="header">

        <div class="row inner">

            <!--Navigation trigger-->
            <div class="smallSpan2 smallShow">
                <div class="navigationTrigger webplateButton green icon-reorder"></div>
            </div>

            <!--Logo-->
            <div class="span3 smallSpan8">

                <a class="logo">
                    <div class="primary">web</div>
                    <div class="secondary">plate</div>
                    <div class="clearFloat"></div>
                </a>

            </div>

            <!--Navigation-->
            <div class="span9">

                <nav class="navigation">

                    <ul class="row">
                        <li class="span2"><a href="#thestack">The Stack</a></li>
                        <li class="span2"><a href="#theLayout">Layout</a></li>
                        <li class="span2"><a href="#javascript">Javascript</a></li>
                        <li class="span2"><a href="#forms">Forms</a></li>
                        <li class="span2"><a href="#buttons">Buttons</a></li>
                        <li class="span2"><a href="#extras">Extras</a></li>
                    </ul>

                </nav>

            </div>

        </div>

    </div>

    <!--Banner-->
    <div class="banner">

        <div class="row inner">

            <h1>Welcome To Webplate</h1>
            <h4>An awesome responsive frontend framework that lets you stay focused on building your site or app while remaining really easy to use.</h4>

        </div>

    </div>

    <!--Content-->
    <div class="content">

        <div class="row inner">

        </div>

    </div>

</body>
</html>
